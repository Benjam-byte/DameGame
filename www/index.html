<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Content-Security-Policy" content="connect-src * 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">
        <link rel="stylesheet" href="css/index.css">
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="css/login.css">
        <link rel="stylesheet" href="css/home.css">
        <title>DameGame</title>
        <script type="text/javascript" src="js/classes/Pion.js"></script>
        <script type="text/javascript" src="js/classes/Case.js"></script>
        <script type="text/javascript" src="js/classes/Shot.js"></script>
        <script type="text/javascript" src="js/classes/Board.js"></script>
        <script type="text/javascript" src="js/classes/Player.js"></script>
        <script type="text/javascript" src="js/classes/Party.js"></script>
        <script type="text/javascript" src="js/classes/PartyOnLine.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script> var exports = {}; </script>
        <script type="text/javascript" src="../node_modules/cycle/cycle.js"></script>
    </head>
    <body>
        <div id="logVue" class="logHidden">
            <div class="Login">
                <div class="switch-bar">
                    <span onclick="toggleIn()">S'identifier</span>
                    <span onclick="toggleUp()">Créer un compte</span>
                </div>
    
                <main>
                    <div class="form">
                        <h3>S'identifier</h3>
                        <label for="username">Nom d'utilisateur</label>
                        <input id="username" placeholder="Ex : Tartempion27" type="text" />
                        <label for="password">Mot de passe</label>
                        <input id="password" type="password" />
                        <button class="primary-action" onclick="signIn()">Connexion</button>
                    </div>
    
    
                    <div class="form">
                        <h3>Créer votre compte</h3>
                        <label for="username">Nom d'utilisateur</label>
                        <input id="username" placeholder="Ex : Tartempion27" />
                        <label for="mail">Mail</label>
                        <input id="mail" placeholder="Ex : Tartempion@gmail.com" />
                        <label for="password">Mot de passe</label>
                        <input id="password" />
                        <label for="password">Confirmation mot de passe</label>
                        <input id="password" />
                        <button class="primary-action" onclick="signUp()">S'inscrire</button>
                    </div>
                    <div class="switch-side right-side">
                        <div>
                            <button class="goToSignUp" onclick="goToSignUp()">Créer un compte</button>
                            <button class="goToSignIn" onclick="goToSignIn()">Se connecter</button>
                        </div>
                    </div>
                </main>
            </div>
        </div>

        <div id="home2Vue" class="homeHidden">
            <main>
                <div class="scoreboard">
                    
                </div>
                <button onclick="playAgain()">JOUER</button>
            </main>
        </div>

        <div id="homeVue" class="homeHidden">
            <main>
                <div class="scoreboard">
                   
                </div>
    
                <button onclick="play()">JOUER</button>
            </main>
        </div>

        <div id="board" class="hidden"></div>
        <div id="endGame" class="hidden">
            <p>Vainqueur</p>
            <button onclick="restart()">QUITTER</button>
        </div>
        <div id="pauseGame" class="hidden">
            <p>Un joueur à quitté la partie</p>
            <button onclick="stopWait()">Arretez d'attendre</button>
        </div>

        <div id="wrongPass" class="hidden" >
            <p>Mauvais password</p>
            <button onclick="retryConnection()">ressayer</button>
        </div>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Content-Security-Policy" content="connect-src * 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/login.js"></script>
        <link rel="stylesheet" href="css/login.css">
        <title>DameGame</title>
    </head>
    <body>

        <div class="Login">
            <div class="switch-bar">
                <span onclick="toggleIn()">S'identifier</span>
                <span onclick="toggleUp()">Créer un compte</span>
            </div>

            <main>
                <div class="form">
                    <h3>S'identifier</h3>
                    <label for="username">Nom d'utilisateur</label>
                    <input id="username" placeholder="Ex : Tartempion27" type="text"/>
                    <label for="password">Mot de passe</label>
                    <input id="password" type="password"/>
                    <button class="primary-action" onclick="signIn()">Connexion</button>
                </div>
        
        
                <div class="form">
                    <h3>Créer votre compte</h3>
                    <label for="username">Nom d'utilisateur</label>
                    <input id="username" placeholder="Ex : Tartempion27"/>
                    <label for="mail">Mail</label>
                    <input id="mail" placeholder="Ex : Tartempion@gmail.com"/>
                    <label for="password">Mot de passe</label>
                    <input id="password"/>
                    <label for="password">Confirmation mot de passe</label>
                    <input id="password"/>
                    <button class="primary-action" onclick="signUp()">S'inscrire</button>
                </div>
                <div class="switch-side right-side">
                    <div>
                        <button class="goToSignUp" onclick="goToSignUp()">Créer un compte</button>
                        <button class="goToSignIn"  onclick="goToSignIn()">Se connecter</button>
                    </div>
                </div>
            </main>
        </div>
    </body>
</html>
